name: Setup Node and install dependencies
description: Setup Node.js and install npm dependencies using npm ci

inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: "22.14.0"

runs:
  using: composite
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm

    - name: Install dependencies
      shell: bash
      run: npm ci
